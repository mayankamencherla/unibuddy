    <head>
        <title>Movies Aggregation Form</title>

        <br>
        <br>
        <br>
        <div class="container" >
            <div class="row">
                <div class="col-md-3">
                    <!-- Blank DIV -->
                </div>

                <div class="col-md-6 main">
                    <!-- Form Tag starts here -->

                        <h1> Get Movie Titles : </h1>

                        <input class="box" type="text" name="title" id="title" placeholder="Movie Title" required /><br>
                        <input type="submit" value="Submit"/>

                    </form>

                </div>


                <div class="col-md-3">
                    <!-- Blank DIV -->
                </div>

            </div>
        </div>
    </body>
</html>
